---
layout: default
---


  <div class="archive-group">
    {% capture page.tag %}{{ category | first }}{% endcapture %}
    <p></p>

    <h2 class="archive-cat">{{ page.tag }}</h2>
    <ul>
    {% for post in site.tags[page.tag] %}
      <li><a class="archive-link" href="{{ post.url | relative_url}}">{{post.title}}</a></li>
    {% endfor %}
    </ul>
  </div>
