<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <style type="text/css">
      @media(min-width: 1024px) {
          .content {
              max-width: 55%;
          }
          main {
              margin-left: auto;
              margin-right: auto;
          }
      }
      header.masthead {
        float: right;
        background-color: #e9e9e9;
        padding: 1rem;
      }
      img {
          max-width: 100%;
      }
      li {
        margin: 0.5rem;
      }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
