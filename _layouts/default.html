{% if site.tags != "" %}
  {% include collect-tags.html %}
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <style type="text/css">
      body {
        margin: 0px;
        font-family: 'proxima-nova', 'Helvetica', 'Avenir', 'Arial', sans-serif;
        color: #4D4D4D;
        background-color: white;
        font-size: 1.1rem;
      }
      a:link, a:visited {
          color: black;
      }
      a:hover {
          color: red;
          text-decoration: none;
      }
      @media(min-width: 1024px) {
          .content {
              max-width: 65%;
          }
          main {
              margin-left: auto;
              margin-right: auto;
          }
          footer {
              margin-left: auto;
              margin-right: auto;
              margin-top: 2rem;
              padding-top: 1rem;
              border-top: 2px solid #e9e9e9;
              max-width: 55%;
          }
      }
      header.masthead {
        float: right;
        margin-right: 1rem;
      }
      .notice {
        background: #ffffe0;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        padding: 1rem;
      }
      img {
          max-width: 100%;
      }
      li {
        margin: 0.5rem;
      }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
