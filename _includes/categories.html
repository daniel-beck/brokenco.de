<div class="categories">
    <span>Tags:
    {% assign categories = post.tags %}
    {% for category in categories %}
      <a href="{% capture url %}/tag/{{ category | slugify }}.html{% endcapture %}
      {{ url | relative_url }}">{{category}}</a>
      {% unless forloop.last %}&nbsp;{% endunless %} 
    {% endfor %}
  </span>
</div>
