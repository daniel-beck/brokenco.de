name: 'rtyler'
description: 'a moderately technical blog'

tag_page_layout: tag_page
tag_page_dir: tag

paginate: 10
highlighter: 'pygments'

gems:
  - jekyll-paginate

lsi: false
exclude: ['README.markdown', 'drupal.rb', 'sync.sh', 'Makefile']

# Used for the RSS feed generator
url: 'http://unethicalblogger.com'
author: 'R. Tyler Croy'

# Navigation
nav:
  - name:           "about"
    href:           "/about"
  - name:           "code"
    href:           "//github.com/rtyler"
  - name:           "feed"
    href:           "http://feeds.feedburner.com/UnethicalBlogger"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

collections:
  microblog:
    output: true
    permalink: /microblog/:year/:month/:slug/
